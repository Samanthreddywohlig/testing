kind: Deployment
apiVersion: apps/v1
metadata:
  name: ip-service
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip-service
  template:
    metadata:
      labels:
        app: ip-service
    spec:
      containers:
        - name: ip-service
          image: samanthwohlig/production-plan-private1:tagVersion
          envFrom:
            - configMapRef:
                name: ip-service
          ports:
            - containerPort: 3002
      imagePullSecrets:
        - name: mukulxinaam
---
apiVersion: v1
kind: Service
metadata:
  name: ip-service
  namespace: staging
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
  selector:
    app: ip-service
